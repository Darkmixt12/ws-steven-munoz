<div class="testingDiv max-w-[1000px] mx-auto my-24">
  <div
    class="columnsDisplay"
    cdkDropListGroup
    cdkDropList
    cdkDropListOrientation="horizontal"
    (cdkDropListDropped)="listDrop($event)"
  >
    @for ( column of testResource.value()?.columns; track column.id) {
    <steven-munoz-kanban-column
      cdkDrag
      class="flex-1 p-8 border-r"
      cdkDropList
      [cdkDropListData]="getItemsByColumn(column.id)"
      (cdkDropListDropped)="drop($event, column.id)"
    >
      <h1 class="text-5xl font-bold">{{ column.title }}</h1>

      @for (ticket of getItemsByColumn(column.id); track ticket.id) {
      <steven-munoz-kanban-item
        cdkDrag
        [item]="ticket"
        class="mb-8 last:mb-0"
      ></steven-munoz-kanban-item>
      }
    </steven-munoz-kanban-column>
    }
  </div>
</div>
